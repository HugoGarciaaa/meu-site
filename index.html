<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Entrar no GitHub</title>

</head>
<body>
  <div class="page-wrapper">
    <div class="container">
      <img src="img\github.png" alt="GitHub Logo" class="logo" />

      <h1>Entrar no GitHub</h1>

      <form>
        <label for="username">Nome de usuário ou e-mail</label>
        <input type="text" id="username" />

        <div class="password-row">
          <label for="password">Senha</label>
          <a href="#">Esqueceu a senha?</a>
        </div>
        <input type="password" id="password" />

        <button type="button" class="btn-login">Entrar</button>
      </form>



      <div class="divider">ou</div>

      <button class="btn-alt">
        <img src= "img/google.png" alt="Google">
        Continuar com Google
      </button>

      <button class="btn-alt">
        <img src="img/apple.png" alt="Apple">
        Continuar com Apple
      </button>

      <div class="footer">
        Novo no GitHub? <a href="#">Crie uma conta</a>
      </div>
        <div class="footer">
            <a href="#" class="access-key">Entrar com uma chave de acesso</a>
        </div>
    </div>

    <footer class="bottom-bar">
      <div class="bottom-links">
        <a href="#">Termos</a>
        <a href="#">Privacidade</a>
        <a href="#">Documentação</a>
        <a href="#">Contatar o Suporte do GitHub</a>
        <a href="#">Gerenciar cookies</a>
        <a href="#">Não compartilhe minhas informações pessoais</a>
      </div>
    </footer>
  </div>
</body>
</html>
